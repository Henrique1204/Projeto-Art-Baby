<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/grid.css">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
    <title>Art baby - Bebês Reborn e Artesanato para enxoval</title>
</head>
<body>
    <header class="alinhar_centro">
        <div class="container">
            <div class="grid-3">
                <a>
                    <img src="img/logo-marca.svg" alt="Logo marca da empresa">
                </a>
            </div>
            <nav class="grid-5 menu_navegacao">
                <ul>
                    <li><a class="caminho_menu">Produtos</a></li>
                    <li><a class="caminho_menu">Contato</a></li>
                    <li><a class="caminho_menu">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="intro_home">
        <div class="container">
            <div>
                <div class="apresentacao_intro grid-8">
                    <h1 class="titulo">Bebês Reborn</h1>
                    <p>Tenha seu próprio bebê reborn e itens personalizados feitos sob encomenda.</p>
                    <div class="btn">
                        <a>Encomendar bebê</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="apresentacao_intro grid-8">
                    <div class="btn rosa">
                        <a>Encomendar item</a>
                    </div>
                    <p>Encomende o enxoval do seu bebê totalmente personalizado.</p>
                    <h2 class="titulo">Itens de artesanato</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
